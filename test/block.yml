---
- hosts: all

  tasks:
  - block:
      - name: Execute Normal
        debug: msg='i execute normally'
      - name: Cause First Failure
        command: /bin/false
      - name: First Never Executed
        debug: msg='i never execute, cause ERROR!'
    rescue:
      - name: Caught Error
        debug: msg='I caught an error'
      - name: Cause Second Failure
        command: /bin/false
      - name: Second Never Executed
        debug: msg='I also never execute :-('
    always:
      - name: Always Executes
        debug: msg="this always executes"
